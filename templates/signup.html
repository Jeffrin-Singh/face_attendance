<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #eef2f6;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        h2 { 
            margin-top: 0; 
            color: #1a1a1a; 
            margin-bottom: 10px; 
        }

        p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 25px;
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover { 
            background: #1d4ed8; 
        }

        a {
            display: block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover { 
            color: #2563eb; 
        }
    </style>
</head>
<body>

<div class="card">
    <form method="POST">
        <h2>Create Account</h2>
        <p>Join us to get started</p>
        
        <input name="username" type="text" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        
        <button type="submit">Register</button>
        
        <a href="/">Already have an account? Login</a>
    </form>
</div>

</body>
</html>
